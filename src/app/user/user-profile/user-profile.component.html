
 <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">User Profile</h3>
  </div>
  
  <div class="panel-body" *ngIf="userProfile">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tbody > 
       <tr>
          <td>User Id</td>
          <td class="text-primary"> {{userProfile.id}}</td>
        </tr> 
        <tr>
            <td>User Name</td>
            <td class="text-primary"> {{userProfile.username}}</td>
          </tr>
          <tr>
                  <td>Email</td>
                  <td class="text-primary"> {{userProfile.email}}</td>
          </tr>
        
         
        <tr>
            <td>Phone</td>
            <td class="text-primary"> {{userProfile.phone }}</td>
        </tr>
    
      <tr>  
          <td>Status</td>
          <td class="text-primary"> {{userProfile.status }}</td>
      </tr>
      

      </tbody>
      </table>
  </div>


  </div>
